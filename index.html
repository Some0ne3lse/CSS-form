<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTV Contact Form</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="w-screen h-screen flex justify-center items-center">
  <div class="w-3/4 h-1/2 border-4 border-red-500/10 flex">

    <div class="bg-red-500 w-1/3 h-full text-white font-sans font-medium flex justify-center pt-10">
      <p>Contact NTV</p>
    </div>
    <div class="w-2/3 h-full flex-col justify-center items-center">
      <div class="pl-6 pt-10">
        <h1 class="font-bold">Email Us</h1>
        <div class="pt-5">
          <form>
            <div class="flex flex-col">
              <div class="flex">
                <div class="flex-col">
                  <label class="font-light" for="name">Name</label>
                  <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
                </div>
                <div class="flex-col">
                  <label class="font-light" for="company">Company</label>
                  <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
                </div>
              </div>
            </div>
            <div class="flex flex-col">
              <div class="flex">
                <div class="flex-col">
                  <label class="font-light" for="email">Email Address</label>
                  <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
                </div>
                <div class="font-light" class="flex-col">
                  <label for="phone">Phone Number</label>
                  <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

</body>

</html>
