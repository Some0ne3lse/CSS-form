<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTV Contact Form</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <div class="w-screen h-screen flex justify-center items-center">
    <div class="w-3/4 h-2/3 flex border-4 border-red-500/10">
      <div class="bg-red-500 w-1/3 h-full font-sans flex justify-center py-10">
        <h1 class="text-xl text-white">Contact NTV</h1>
      </div>
      <div class="w-2/3 overflow-auto h-full flex">
        <div class="px-6 pt-10 m-0 flex flex-auto flex-col">
          <h2 class="font-bold text-xl">
            Email Us
          </h2>
          <div class="pt-5 pb-0 flex flex-auto flex-col">
            <form action="" method="get" class="grid grid-cols-2 grid-rows-5 gap-4 h-full">
              <div class="flex flex-col">
                <label class="font-light" for="name">
                  Name
                </label>
                <input type="text" name="name" id="name" required class="border border-red-500 h-12">
              </div>
              <div class="flex flex-col">
                <label class="font-light" for="company">
                  Company
                </label>
                <input type="text" name="company" id="company" required class="border border-red-500 h-12">
              </div>
              <div class="flex flex-col">
                <label class="font-light" for="email">
                  Email Address
                </label>
                <input type="email" name="email" id="email" required class="border border-red-500 h-12">
              </div>
              <div class="flex flex-col">
                <label class="font-light" for="phone">
                  Phone Number
                </label>
                <input type="number" name="phone" id="phone" required class="border border-red-500 h-12">
              </div>
              <div class="col-span-2 row-span-2">
                <div class="flex flex-col flex-1 h-full">
                  <label for="message" class="flex flex-col font-light">
                    Message
                  </label>
                  <textarea class="border border-red-500 w-full h-full" id="message" name="message"></textarea>
                </div>
              </div>
              <div class="h-20 w-full flex items-center col-span-2">
                <button type="submit" value="Submit" class="bg-red-500 text-white w-full h-10">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
