<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTV Contact Form</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="w-screen h-screen flex justify-center items-center">
  <div class="w-3/4 h-1/2 flex border-4 border-red-500/10">
    <div class="bg-red-500 w-1/3 h-full text-white font-sans font-medium flex justify-center py-10">
      <p>Contact NTV</p>
    </div>
    <div class="w-2/3">
      <div class="px-6 pt-10">
        <h1 class="font-bold">
          Email Us
        </h1>
        <div class="py-5">
          <form class="flex flex-col">
            <div>
              <label for="name">
                name
              </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div>
              <label for="company">
                Company
              </label>
              <input type="text" name="company" id="company" required>
            </div>
            <div>
              <label for="email">
                Email Address
              </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div>
              <label for="phone">
                Phone Number
              </label>
              <input type="number" name="phone" id="phone" required>
            </div>
            <div>
              <label for="message">
                Message
              </label>
              <textarea id="message" name="message"></textarea>
            </div>
          </form>
        </div>
        <button>
          Submit
        </button>
      </div>
    </div>
  </div>
</body>

</html>
