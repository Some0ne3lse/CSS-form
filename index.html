<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTV Contact Form</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="w-screen h-screen flex justify-center items-center">
  <div class="w-3/4 h-1/2 border-4 border-red-500/10 flex">

    <div class="bg-red-500 w-1/3 h-full text-white font-sans font-medium flex justify-center py-10">
      <p>Contact NTV</p>
    </div>
    <div class="w-2/3 h-fit">
      <div class="px-6 pt-10">
        <h1 class="font-bold">Email Us</h1>
        <div class="py-5">
          <form class="grid grid-cols-2 grid-rows-4 gap-4 w-full">


            <div class="grid col-start-1 col-end-1">
              <label class="font-light" for="name">Name</label>
              <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
            </div>

            <div class="grid col-start-2 col-end-2">
              <label class="font-light" for="company">Company</label>
              <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
            </div>



            <div class="grid">
              <label class="font-light" for="email">Email Address</label>
              <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
            </div>


            <div class="grid">
              <label class="font-light" for="phone">Phone Number</label>
              <input class="border-red-500 border-2 h-9" type="text" name="name" id="name" required />
            </div>

            <div class="col-span-2 row-span-2">
              <div class="flex flex-col h-full">
                <label for="message">
                  Message
                </label>
                <textarea class="border-red-500 border-2 h-full" id=" message" name="message">

                </textarea>
              </div>
            </div>
          </form>
        </div>
        <button class="flex justify-center items-center w-full bg-red-500 h-10 text-white">
          Submit
        </button>
      </div>
    </div>
  </div>
</body>

</html>
